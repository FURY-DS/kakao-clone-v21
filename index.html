<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/478ee5f7b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" >
    <title>Chat | Kakao Clone</title>
</head>
<body>
    
    <div class="status-bar">
        
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
        </div>
    
    </div>
    
    <header class="header">
        
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        
        <div class="header__header-column">
            
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            
            <span class="header__icon">
                <i class="far fa-comments"></i>
            </span>
            
            <span class="header__icon">
                 <i class="fas fa-cog"></i>
            </span>
            
        </div>

    </header>
    <main class="chats">
        <ul class="chats_list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/elaine.jpg" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    Elaine12313123
                                </span>
                                <span class="friend__bottom-text">
                                    我的愿望就是如你所愿
                                </span>
                            </div>    
                        </div>
                        <div class="friend_column">
                               <span class="chat__timestamp">
                                2020 Jan 26
                               </span>
                        </div>
                    </div>
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/bro.jpg" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    bro
                                </span>
                                <span class="friend__bottom-text">
                                    Yo wassup bro ~ ?
                                </span>
                            </div>    
                        </div>
                        <div class="friend_column">
                               <span class="chat__timestamp">
                                   2020 Jan 26
                               </span>
                        </div>
                    </div>
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/better_bee.jpg" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    better_bee
                                </span>
                                <span class="friend__bottom-text">
                                    佢好靚~
                                </span>
                            </div>    
                        </div>
                        <div class="friend_column">
                               <span class="chat__timestamp">
                                2020 Jan 26
                               </span>
                        </div>
                    </div>
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/jessy.jpg" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    jessie
                                </span>
                                <span class="friend__bottom-text">
                                    This is not my sandwich
                                </span>
                            </div>    
                        </div>
                        <div class="friend_column">
                               <span class="chat__timestamp">
                                2020 Jan 21
                               </span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">    
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                 <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>    
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>    
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen_text">Please make your screen small!</span>
    </div>
</body>
</html>
